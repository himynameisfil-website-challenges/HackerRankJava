apply plugin: 'java'

project.ext {
    cucumberVersion = '2.+'
}

dependencies {
    testCompile 'io.cucumber:cucumber-java:' + cucumberVersion
    testCompile 'io.cucumber:cucumber-junit:' + cucumberVersion
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}
